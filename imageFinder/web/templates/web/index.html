{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}" />

<div class="banner">
	<h2>Yale Image Finder</h2>
</div>
<div class="searchForm">
<form action="{% url 'web:search' %}" method="post">
{% csrf_token %}

<input class="searchBar" type="text" size="50" name="searchTerm"/>
<input type="submit" />
</form>
</div> 

<div class="searchForm">
<form action="{% url 'web:survey'  %}" method="post">
{% csrf_token %}
	<p>Can you help us to describe this image?</p>
	<div style="">
		<img alt="" src="{% static 'web/'%}{{randomImg}}" style="width: 250px; border: 3px solid blue; display: inline-block;">
		<input type="hidden" name="imageID" value="{{img_id}}"/>
		<ul class="noStyle">
		{% for class in classes%}
			<li class="autoFit">
				<input type="radio" name="survey" id="{{class.image_class}}" value="{{class.image_class}}">
				<label for="{{class.image_class}}">{{class.image_class_desc}}</label>
			</li>
		{% endfor %}
		</ul>
		<input type="submit"\>
	</div>
</form>
</div>
