{% load staticfiles %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'web/bootstrap/css/bootstrap.css' %}"></script>

</head>
{% include "web/searchbar.html" %}
<h1>Search Page</h1>
<h3>The search term was: <b style="color: Blue">{{term}}</b></h3>
<h3>Number of images found: <b style="color: Blue">{{imageCount}}</b></h3>
<table>
<tbody>
<tr>

{% for img in searchImages %}
{% if not forloop.counter|divisibleby:5 and not forloop.first %}
<td>

	<a href="{% url 'web:OpenDocument' %}?pmcid={{img.1}}&&img_loc={{img.0}}"><!-- This is not how we should handle images -->
		<img class="table" src="{% static 'web/'%}{{img.0}}"></img>
	</a>
	
</td>
{% else %}
</tr>
<tr>
<td>
	<a href="{% url 'web:OpenDocument' %}?pmcid={{img.1}}&&img_loc={{img.0}}">
		<img class="table" src="{% static 'web/'%}{{img.0}}"></img>
	</a>
</td>
{% endif %}
{% endfor %}

</tr>
</tbody>
</table>

<style>
.table {
    width: 250px;
    height: 250px;
    border: 3px solid blue;
</style>
